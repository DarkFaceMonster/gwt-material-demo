<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Maintenance Mode</title>
    <style>
        body {
            font-family: Roboto;
            text-align: center;
        }
        img {
            margin-top: 10%;
            max-width: 100%;
        }
        .title {
            font-size: 1.6em;
            margin-bottom: 0px;
        }
        .description {
            color: #999999;
        }
        button {
            cursor: pointer;
            border: 1px solid #999;
            background: #fff;
            border-radius: 2px;
            display: inline-block;
            height: 36px;
            line-height: 36px;
            outline: 0;
            padding: 0 2rem;
            text-transform: uppercase;
            vertical-align: middle;
            -webkit-tap-highlight-color: transparent;
            transition: 400ms all;
        }
        button:focus {
            background: #e9e9e9;
        }
    </style>
    <script type="text/javascript">
        function reload() {
            window.location.reload();
        }
    </script>
</head>
<body style="font-family: Roboto;">
<img src="https://i.imgur.com/yOMWous.png">
<p class="title">Maintenance Mode</p>
<p class="description">Sorry we fail to contact the server at the moment</p>
<button id="reconnect" onclick="reload()">Reconnect</button>

</body></html>
